<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-left"></div>
      <div class="content-right">
        <h1 class="content-right__title">
          Your Road to Freedom Starts Here. Sign Up Today!
        </h1>
        <form action="#" class="main-form">
          <div class="main-form__control">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" />
          </div>
          <div class="main-form__control">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" />
          </div>
          <div class="main-form__control">
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <div class="main-form__control">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" />
          </div>
          <div class="main-form__control">
            <label for="password">Password</label>
            <input type="password" id="password" />
          </div>
          <div class="main-form__control">
            <label for="conf-password">Phone Number</label>
            <input type="password" id="conf-password" />
          </div>

          <button class="main-form__btn">Create Account</button>
        </form>
        <p class="content-right__txt">
          Already have an account?
          <a href="#" class="content-right__txt--link">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
